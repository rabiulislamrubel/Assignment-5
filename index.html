<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Food Search</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <section id="meal-info"></section>
    <section id="food-section">
      <div class="search">
        <input
          type="text"
          class="input"
          placeholder="Search for Meal"
          id="input-value"
        />
        <input type="submit" value="search" class="submit" id="search-btn" />
      </div>
      <div class="inner-food" id="innerFood"></div>
    </section>
    <script src="script.js"></script>
  </body>
</html>
